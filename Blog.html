---
layout: page
title: Blog
permalink: /blog/
---
<div class="home">

  <h1 class="page-heading">Inl√§gg</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    <li><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></li>
      <ul>
        <li><h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2></li>
        <a class="comments" href="{{ post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="http://torped.github.io{{post.url}}">
          {{ post.title }}</a>
      </ul>
    {% endfor %}
  </ul>

</div>
