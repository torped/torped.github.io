<div class="home">

  <h1 class="page-heading">Inl√§gg</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    <li><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></li>
      <ul>
        <li><h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}#disqus_thread_comments">{{ post.title }}<span class="disqus-comment-count" data-disqus-url="{{@blog.url}}{{url}}"></span></a></h2></li>

      </ul>
    {% endfor %}
  </ul>

</div>
